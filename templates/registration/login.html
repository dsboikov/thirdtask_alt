{% extends "base.html" %}
{% block content %}
<h2>Вход</h2>
<div class="card text-center align-center entrance-form" style="width: 18rem;">
    <form method="post" class="card-body">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label fw-bold">
                {{ form.username.label }}
            </label>
            <input type="text" name="{{ form.username.html_name }}"
                   class="form-control my-custom"
                   id="{{ form.username.id_for_label }}"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label mt-3">
                {{ form.password.label }}
            </label>
            <input type="password"
                   name="{{ form.password.html_name }}"
                   id="{{ form.password.id_for_label }}"
                   class="form-control"
                   autocomplete="current-password">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-outline-primary">Войти</button>
        </div>
    </form>
</div>
{% endblock %}
