{% extends "base.html" %}
{% block content %}
<h2>Вход</h2>
<form method="post" class="card card-body action">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.username.label_tag }} {{ form.username }}
    </div>
    <div class="mb-3">
        {{ form.password.label_tag }} {{ form.password }}
    </div>
    <button class="btn btn-primary">Войти</button>
</form>
{% endblock %}
