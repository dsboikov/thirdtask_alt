<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>MyShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">MyShop</a>
        <div>
            <a class="nav-link d-inline" href="/products/">Каталог</a>
            <a class="nav-link d-inline" href="/cart/">Корзина ({{ cart_items_count }})</a>
            {% if user.is_authenticated %}
            <a class="nav-link d-inline" href="/account/">Кабинет</a>
            <a class="nav-link d-inline" href="/logout/">Выход</a>
            {% else %}
            <a class="nav-link d-inline" href="/login/">Вход</a>
            <a class="nav-link d-inline" href="/register/">Регистрация</a>
            {% endif %}
        </div>
        <span>Корзина: {{ cart_items_count }} товар(ов)</span>
    </div>
</nav>
<div class="container">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
