{% extends "base.html" %}
{% block content %}
<h2>Личный кабинет</h2>
<h4>Мои заказы</h4>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Статус</th>
        <th>Сумма</th>
        <th>Дата</th>
    </tr>
    </thead>
    <tbody>
    {% for o in orders %}
    <tr>
        <td>{{ o.id }}</td>
        <td>{{ o.status }}</td>
        <td>{{ o.total_price }} ₽</td>
        <td>{{ o.created_at }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">Заказов нет.</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
