services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: myshop_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/myshop_db
      - PYTHON_VERSION=3.13

volumes:
  postgres_data:
